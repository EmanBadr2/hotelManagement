
<div class=" px-5">
  <div class="p-4">
    <h2  class="text-xl font-bold "> {{ !activeRoomID? 'Add' : isFormDisabled?'View' : 'Edit' }} Room </h2>
  </div>
  <form
    class=""
    [formGroup]="addRoomForm"
    (ngSubmit)="Submit(addRoomForm)"
  >
    <div class=" ">
      <app-auth-inputs
        formControlName="roomNumber"
        label="Room Number"
        placeholder="Please type here"
        id="roomNumber"
      ></app-auth-inputs>
      <div
        *ngIf="
          addRoomForm.get('roomNumber')?.touched &&
          addRoomForm.get('roomNumber')?.errors
        "
        class="text-red-500 text-sm mt-1"
      >
        Room Number is required.
      </div>
    </div>


    <div class="grid grid-cols-2 gap-4 ">
      <div>
        <app-auth-inputs
          formControlName="price"
          label="Price"
          placeholder="Please type here"
          id="price"
        ></app-auth-inputs>
        <div
          *ngIf="
            addRoomForm.get('price')?.touched &&
            addRoomForm.get('price')?.errors
          "
          class="text-red-500 text-sm mt-1"
        >
          Phone Number is required.
        </div>
      </div>

      <div>
        <app-auth-inputs
          formControlName="capacity"
          label="capacity"
          placeholder="Please type here"
          id="capacity"
        ></app-auth-inputs>
        <div
          *ngIf="
            addRoomForm.get('capacity')?.touched &&
            addRoomForm.get('capacity')?.errors
          "
          class="text-red-500 text-sm mt-1"
        >
          Country is required.
        </div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 ">
      <div>
        <app-auth-inputs
          formControlName="discount"
          label="discount"
          placeholder="Please type here"
          id="discount"
        ></app-auth-inputs>
        <div
          *ngIf="
            addRoomForm.get('discount')?.touched &&
            addRoomForm.get('discount')?.errors
          "
          class="text-red-500 text-sm mt-1"
        >
          Phone Number is required.
        </div>
      </div>

        <!-- Facilities (FormArray) -->
  <div *ngIf="!isViewMode" >
    <label class="font-semibold">Facilities</label>
    <div *ngFor="let facility of facilities.controls; let i = index" class="flex space-x-2 my-2">
      <!-- <input [formControl]="facility" placeholder="Facility" class="input" /> -->
      <app-auth-inputs
      formControlName="facilities"
      label="facilities"
      placeholder="Please type here"
      id="facilities"
    ></app-auth-inputs>
      <button type="button" (click)="removeFacilities(i)" class="text-red-500">Remove</button>
    </div>
    <button type="button" (click)="addFacilities()" class="text-blue-600">+ Add Facility</button>
  </div>


    </div>


    <ngx-dropzone (change)="onSelect($event)"  [disabled]="isViewMode">
      <ngx-dropzone-label>Drop Your Photo !</ngx-dropzone-label>
      <ngx-dropzone-preview
        *ngFor="let f of files"
        [removable]="true"
        (removed)="onRemove(f)"
      >
        <ngx-dropzone-label
          >{{ f.name }} ({{ f.type }})</ngx-dropzone-label
        >
      </ngx-dropzone-preview>
    </ngx-dropzone>



    <div>
      <button *ngIf="!isViewMode" type="submit"
      class="bg-blue-500 text-white p-2 rounded"
      >{{!activeRoomID? 'Add' : 'update'}}</button>

      <button type="button"
      routerLink="/admin/rooms/rooms"
      class="bg-blue-200 text-white p-2 rounded"
      >cancel</button>
    </div>

  </form>
</div>
