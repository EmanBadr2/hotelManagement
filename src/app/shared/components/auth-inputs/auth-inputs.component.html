<div class="flex flex-col gap-2">
    <label *ngIf="label" [for]="id" class="text-sm font-medium text-gray-700">
      {{ label }}
    </label>
    <input
      [id]="id"
      class="border border-gray-300 bg-gray-100 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="isDisabled"
      (input)="handleInput($event)"
      (blur)="onTouched()"
      type="text"
    />
  </div>
